<div class="menu">
  <div class="menu-content">
    {% for link in site.navigation %}
      {% assign current = nil %}
      {% if page.url contains link.url %}
        {% assign current = 'current' %}
      {% endif %}
      <a class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}" href="{{ site.github.url }}/menu{{ link.url }}">{{ link.title }}</a>
    {% endfor %}
  </div>
  <div class="social-icons">
    <a target="_blank" href="https://github.com/{{ site.author.github }}"><i class="fa fa-github" aria-hidden="true" target="_blank"></i></a>
    <a target="_blank" href="https://linkedin.com/in/{{ site.author.linkedin }}"><i class="fa fa-linkedin" aria-hidden="true" target="_blank"></i></a>
    <a target="_blank" href="https://twitter.com/{{ site.author.twitter }}"><i class="fa fa-twitter" aria-hidden="true" target="_blank"></i></a>
    <a target="_blank" href="http://{{ site.author.rss }}.tistory.com"><i class="fa fa-rss" aria-hidden="true" target="_black"></i></a>
    <a target="_blank" href="mailto:{{ site.author.email }}"><i class="fa fa-envelope" aria-hidden="true" target="_blank"></i></a>
  </div>
</div>
